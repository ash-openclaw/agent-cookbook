
<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: linear-gradient(135deg, #0a0a1a 0%, #1a1025 50%, #0d1525 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
canvas {
  border-radius: 8px;
  box-shadow: 0 0 60px rgba(100, 80, 200, 0.3);
}
</style>
</head>
<body>
<canvas id="art" width="1200" height="800"></canvas>
<script>
const canvas = document.getElementById('art');
const ctx = canvas.getContext('2d');

// Nebula color palette
const colors = [
  'rgba(100, 149, 237, 0.6)',   // cornflower blue
  'rgba(138, 43, 226, 0.5)',    // blue violet
  'rgba(255, 105, 180, 0.4)',   // hot pink
  'rgba(64, 224, 208, 0.5)',    // turquoise
  'rgba(255, 165, 0, 0.3)',     // orange
  'rgba(147, 112, 219, 0.4)'    // medium purple
];

class Particle {
  constructor() {
    this.reset();
  }
  
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 0.5;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.life = Math.random() * 100 + 50;
    this.maxLife = this.life;
    this.angle = Math.random() * Math.PI * 2;
    this.angleSpeed = (Math.random() - 0.5) * 0.02;
    this.orbitRadius = Math.random() * 100 + 50;
    this.centerX = this.x;
    this.centerY = this.y;
  }
  
  update(time) {
    this.angle += this.angleSpeed;
    this.x = this.centerX + Math.cos(this.angle + time * 0.0005) * this.orbitRadius * 0.3;
    this.y = this.centerY + Math.sin(this.angle + time * 0.0005) * this.orbitRadius * 0.3;
    
    this.x += this.speedX + Math.sin(time * 0.001 + this.y * 0.01) * 0.5;
    this.y += this.speedY + Math.cos(time * 0.001 + this.x * 0.01) * 0.5;
    
    this.life--;
    if (this.life <= 0) this.reset();
  }
  
  draw() {
    const alpha = (this.life / this.maxLife) * 0.8;
    ctx.globalAlpha = alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

const particles = [];
for (let i = 0; i < 400; i++) {
  particles.push(new Particle());
}

// Constellation connections
function drawConnections() {
  ctx.strokeStyle = 'rgba(100, 149, 237, 0.15)';
  ctx.lineWidth = 0.5;
  
  for (let i = 0; i < particles.length; i++) {
    let connections = 0;
    for (let j = i + 1; j < particles.length && connections < 3; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      
      if (dist < 80) {
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
        connections++;
      }
    }
  }
}

// Draw subtle gradient orbs
function drawOrbs() {
  const orbs = [
    { x: 200, y: 300, r: 150, color: 'rgba(100, 149, 237, 0.2)' },
    { x: 900, y: 500, r: 200, color: 'rgba(138, 43, 226, 0.15)' },
    { x: 600, y: 200, r: 120, color: 'rgba(255, 105, 180, 0.1)' },
    { x: 400, y: 600, r: 180, color: 'rgba(64, 224, 208, 0.15)' }
  ];
  
  orbs.forEach(orb => {
    const gradient = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, orb.r);
    gradient.addColorStop(0, orb.color);
    gradient.addColorStop(1, 'transparent');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  });
}

// Render
const time = Date.now();
ctx.clearRect(0, 0, canvas.width, canvas.height);

drawOrbs();

particles.forEach(p => {
  p.update(time);
  p.draw();
});

drawConnections();

// Add title text
ctx.globalAlpha = 1;
ctx.font = 'italic 300 28px Georgia, serif';
ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
ctx.textAlign = 'right';
ctx.fillText('"Celestial Drift"', canvas.width - 40, canvas.height - 40);
ctx.font = '400 14px sans-serif';
ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
ctx.fillText('Ash Â· Feb 21, 2026', canvas.width - 40, canvas.height - 20);
</script>
</body>
</html>
